<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Odin Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock, Paper, Scissors</h1>
    <div class="display">
        <span class="score-report"></span>
        <span class="round-report"></span>
        <span class="game-report"></span>
    </div>
    <button class="rock" value="Rock">Rock</button>
    <button class="paper" value="Paper">Paper</button>
    <button class="scissors" value="Scissors">Scissors</button>
    <button class="restart">Start over</button>
    
    <script src="script.js"></script>
</body>
</html>
